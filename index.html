<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충북대학교 학생 로그인</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="accessibility">
        <a href="#content">본문 바로가기</a>
    </div>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header id="header">
            <h1><img src="logo.png" alt="충북대학교" class="logo"></h1>
        </header>

        <!-- 메인 콘텐츠 -->
        <main id="content">
            <div class="login_wrap">
                <div class="login_box">
                    <!-- 로그인 폼 -->
                    <form class="login_form">
                        <div class="form_header">
                            <h4><img src="lock.png" alt="키" class="lock"></h4>
                            <h2>학생 로그인</h2>
                            <p class="notice">아이디와 비밀번호를 입력하여 주세요.</p>
                        </div>
                        <div class="input_box">
                            <div class="input_group">
                                <label for="username">아이디</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="input_group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="login_button">로그인</button>
                            <button type="button" class="signup_button" onclick="window.location.href='signup.html'">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#"><img src="home_icon.png" alt="홈">홈</a></li>
                <li><a href="#"><img src="search_icon.png" alt="검색">검색</a></li>
                <li><a href="#"><img src="hot_icon.png" alt="탐색 탭">인기 게시글</a></li>
                <li><a href="#"><img src="save_icon.png" alt="릴스">저장</a></li>
                <li><a href="#"><img src="notifications_icon.png" alt="알림">알림</a></li>
                <li><a href="#"><img src="post_icon.png" alt="프로필">공지글 신청</a></li>
                <li><a href="#"><img src="more_icon.png" alt="더 보기">더 보기</a></li>
            </ul>
        </nav>
    </div>
    <div class="main_content">
        
        <div class="posts">
            <!-- 게시물 목록 -->
            <div class="post">
                <div class="post_header">
                    <div class="user_info">
                        <img src="path_to_user_image" alt="User Image">
                        <span>Username</span>
                    </div>
                </div>
                <div class="post_image">
                    <img src="path_to_post_image" alt="Post Image">
                </div>
                <div class="post_footer">
                    <span>Caption</span>
                </div>
            </div>
            <!-- 더 많은 게시물들 -->
        </div>
    </div>
</body>
</html>
